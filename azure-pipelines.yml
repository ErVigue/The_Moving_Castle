name: cd-openui5-sample-app
resources:
  containers:
  - container: mta
    image: 'ghcr.io/sap/mbtci-java11-node14:latest'
    options: --user 0:0
  - container: cfcli
    image: 'ppiper/cf-cli'
    options: --user 0:0 --privileged
  - container: node
    image: 'geekykaran/headless-chrome-node-docker:latest'
    options: --privileged
trigger:
  branches:
    include:
    - master
stages:
- stage: build
  displayName: Build MTA for SAP Cloud Platform
  jobs:
    - job: build
      container: mta
      steps:
        - bash: 'mbt --platform cf --mtar MySampleApp.mtar -t . build'
        - publish: $(System.DefaultWorkingDirectory)/.
          artifact: WebApp
          
- stage: test
  displayName: Run Karma Test Suite
  jobs:
  - job: test
    pool:
      vmImage: 'ubuntu-latest'
    container:
      alias: node
    steps:
    - task: Bash@3
      inputs:
        targetType: inline
        script: 'cd MySampleApp && npm config set @sap:registry "https://npm.sap.com" && npm install && npm run-script test'
    - task: ecdc45f6-832d-4ad9-b52b-ee49e94659be@1
      inputs:
        path: $(System.DefaultWorkingDirectory)/.
        artifactName: TestResult
- stage: deploy
  displayName: Deployment to SAP Cloud Platform (cf)
  jobs:
  - job: deploy
    pool:
      vmImage: 'ubuntu-latest'
    container:
      alias: cfcli
    steps:
    - task: 30f35852-3f7e-4c0c-9a88-e127b4f97211@1
      inputs:
        alias: current
        artifact: WebApp
    - task: Bash@3
      inputs:
        targetType: inline
        script: 'cf login -u "$(CF-USER)" -p "$(CF-PASSWORD)" -a "$(CF-API)" -o "$(CF-ORG)" -s "$(CF-SPACE)" && cf deploy $(Pipeline.Workspace)/WebApp/MySampleApp.mtar -f'
